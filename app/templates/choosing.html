{% extends "main.html" %}

{% block body %}
<h1 align="center" style="font-size: 80px; font-family: myFirstFont; margin-top: 130px">
    Welcome to the 3D GeoLandscaper</h1>
<div>
    {% if way == "route"%}
    <form action="/making_path_coordinates">
        <button style="margin-top: 50px; width: 300px; height: 50px; font-size: 30px">Use coordinates</button>
    </form>
    <form action="/making_path_geocoder">
        <button style="margin-top: 50px; width: 300px; height: 50px; font-size: 30px">Use name</button>
    </form>

    {% elif way == "map" %}
        <form action="/making_map_coordinates">
        <button style="margin-top: 50px; width: 300px; height: 50px; font-size: 30px">Use coordinates</button>
    </form>
    <form action="/making_map_geocoder">
        <button style="margin-top: 50px; width: 300px; height: 50px; font-size: 30px">Use name</button>
    </form>

    {% endif %}
    <a href="/" style="margin-top: 100px; font-family: myFirstFont; text-decoration: none; color: black; font-size: 45px"><b>BACK</b></a>
</div>
{% endblock %}
