<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Geo 3D Mapper</title>
        <script src="static/scripts/plotly_min.js"></script>
        <script src="static/scripts/plotting.js"></script>
        <style>
            @font-face {
                font-family: myFirstFont;
                src: url("static/fonts/Katrine.ttf");
            }
            @font-face {
                font-family: mySecFont;
                src: url("static/fonts/Mag.otf");
            }
        </style>
    </head>
    <body>
    <div class="wrapper" style="margin: -10px 0 -40px 28%">
        <div id="chart"></div>
            {% block script %}
            {% endblock %}
    </div>
    <div style="position: absolute; top: -4%; right: 25%">
        <h1 align="center" style="font-size: 60px; font-family: myFirstFont; white-space: nowrap;">Landscape Map</h1>
    </div>
    <div style="position: absolute; right: 71%; top: 0%; left: 0%; bottom: 0%; background: url('static/images/wood.jpg')">
        <h2 align="center" style="font-size: 60px; font-family: mySecFont">Plot data</h2>
        <h2 align="center" style="font-size: 32px; font-family: mySecFont">Location: {{ name }}</h2>
        <h2 align="center" style="font-size: 32px; font-family: mySecFont">Latitude: {{ lat }}</h2>
        <h3 align="center" style="font-size: 32px; font-family: mySecFont">Longitude: {{ lon }}</h3>
        <h2 align="center" style="font-size: 32px; font-family: mySecFont">Size: {{ size }} km</h2>
        <h2 align="center" style="font-size: 32px; font-family: mySecFont">Address: {{ address }}</h2>
        <h2 align="center" style="font-size: 32px; font-family: mySecFont">Region: {{ country }}</h2>
        <a href="/" style="display:block; text-align: center; font-size: 60px; color: black; font-family: mySecFont; text-decoration: none; margin-top: 8%"><b>BACK</b></a>
    </div>
    </body>
</html>
