<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Geo 3D Mapper</title>
        <script src="static/scripts/plotly_min.js"></script>
        <style>
            @font-face {
                font-family: myFirstFont;
                src: url("static/fonts/Katrine.ttf");
            }
        </style>
    </head>
    <body>
    <div class="wrapper" style="margin: -10px 0 -40px 31%">
        <div id="chart"></div>
            {% block script %}
            {% endblock %}
    </div>
    <div style="position: absolute; top: -4%; right: 35%">
        <h1 align="center" style="font-size: 60px; font-family: myFirstFont; white-space: nowrap;">Landscape Map</h1>
    </div>
    <div style="position: absolute; right: 68%; top: 0%; left: 0%; bottom: 0%; background: url('static/images/wood.jpg')">
        <h2 align="center" style="font-size: 50px; font-family: myFirstFont">Plot data</h2>
        <a href="/" style="display:block; text-align: center; font-size: 40px; color: black; font-family: myFirstFont; text-decoration: none; margin-top: 90%"><b>BACK</b></a>
    </div>
    </body>
</html>
