{% extends "main.html" %}

{% block body %}
<h1 align="center" style="font-size: 80px; font-family: myFirstFont; margin-top: 110px">
    Welcome to the 3D GeoLandscaper
</h1>
    <form method="post" action="/map">
        <div>
            <input name="geo1" type="text" placeholder="Type the latitude" style="height: 40px; width: 400px; font-size: 20px" required>
            <input name="geo2" type="text" placeholder="Type the longitude" style="height: 40px; width: 400px; margin-top: 20px; font-size: 20px" required>
            <input name="size" type="text" placeholder="Type the size" style="height: 40px; width: 400px;; margin-top: 20px; font-size: 20px" required>
            <input name="color" list="colormaps" placeholder="Choose the colormap" autocomplete="off" required style="margin-top: 20px; font-size: 20px">
            {% block list %}
                {{ super() }}
            {% endblock %}
            <button style="margin-top: 30px; font-size: 20px">GeoMake</button>
        </div>
    </form>
<div>
    <a href="/choosing_map" style="margin-top: 40px; font-family: myFirstFont; text-decoration: none; color: black; font-size: 45px"><b>BACK</b></a>
</div>
{% endblock %}
