<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="static/plotly_min.js"></script>
<!--        <script src="static/pltting.js"></script>-->
    </head>
    <body>
    <a href="/">BACK</a>
    <div class="wrapper">
        <div id="chart"></div>
    </div>
    <script>
        let data = ({{ time }})
        let data_x = data[0];
        let data_y = data[1];
        let data_z = data[2];

        data = [{
                x: data_x,
                y: data_y,
                z: data_z,
                type: 'surface',
                colorscale: "Earth",
        }];

        let layout = {
            title: 'Landscape',
            autosize: false,
            width: 2000,
            height: 800,
            margin: {
                    l: 300,
                    r: 300,
                    b: 0,
                    t: 100,
            },
            scene: {
                aspectmode: "data"
            }
        };

        Plotly.plot('chart', data, layout);
    </script>
    </body>
</html>
