{% extends "main_map.html" %}

{% block script %}
    <script>
        let data_all = {{ path_map }};
        let data = data_all[0];
        let path = data_all[1];
        let colormap = {{ colormap|tojson }};

        PlotMap(data, colormap);
        PlotPath(path);

        let chart = document.getElementsByClassName("main-svg");
        chart[0].style.backgroundImage = "url('static/images/background.jpeg')";
    </script>
{% endblock %}
